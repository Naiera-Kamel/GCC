<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCC Tools - Page 2</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Page content layout */
    .content {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      height: calc(100vh - 200px); /* Subtract header and footer height */
    }

    /* Card grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    /* Card styling */
    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 40px 60px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    /* Button styling */
    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
      <h1>GCC Tools</h1>
    </div>
  </header>

  <!-- Background -->
  <div class="background"></div>

  <!-- Content -->
  <div class="content">
    <div class="card-grid">
      <!-- Card 1 -->
      <div class="card">
        <span>Right Now</span>
        <button onclick="window.open('https://login.microsoftonline.com/94284066-f21c-410a-98f6-52cba42c94db/saml2', '_blank')">
          Open
        </button>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <span>Templates</span>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1WXZ1BICRAitvuYAkBjx4m2RYeE3yxYPfBYZS342RPVc/edit?gid=166767670&amp;range=A1', '_blank')">
          Open
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Designed Mohammed Ma'mon</p>
    <p>&copy; 2025 GCC Nahdi. All rights reserved.</p>
  </footer>

</body>
</html>
