<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCC Tools - Page 8</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(300px, 1fr));
      grid-template-rows: repeat(2, auto);
      gap: 30px;
      justify-items: center;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 150px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card h2 {
      color: #0e4d4d;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }

    .card button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
      <h1>GCC Tools</h1>
    </div>
  </header>

  <div class="background"></div>

  <div class="content">
    <div class="card-grid" id="cardGrid"></div>
  </div>

  <footer>
    <p>Designed Mohammed ma'mon</p>
    <p>&copy; 2025 GCC Nahdi. All rights reserved.</p>
  </footer>

  <script>
    const cardGrid = document.getElementById('cardGrid');

    const cardsData = [
      { title: "Updated Data", buttons: [{ name: "Open", link: "https://docs.google.com/spreadsheets/d/164zPmWPSETz8YxmIBlvfQ0WuGUKeiIIFIA0mCHVzHdc/edit?gid=836317476" }] },
      { title: "SharePoint", buttons: [{ name: "Open", link: "https://teleperformance.sharepoint.com/sites/Al-NahdiSharePoint594/Shared Documents/Forms/AllItems.aspx" }] },
      { title: "Knowledge Base", buttons: [{ name: "Open", link: "https://egportal01.emea.tpg.ads/AlNahdi/dashboard" }] },
      { title: "Academy", buttons: [{ name: "Open", link: "https://nahdiacademy.nahdi.sa/user_dashboard" }] }
    ];

    cardsData.forEach(card => {
      const cardEl = document.createElement('div');
      cardEl.className = 'card';

      const titleEl = document.createElement('h2');
      titleEl.textContent = card.title;
      cardEl.appendChild(titleEl);

      card.buttons.forEach(btn => {
        const btnEl = document.createElement('button');
        btnEl.textContent = btn.name;
        btnEl.addEventListener('click', () => window.open(btn.link, '_blank'));
        cardEl.appendChild(btnEl);
      });

      cardGrid.appendChild(cardEl);
    });
  </script>

</body>
</html>
